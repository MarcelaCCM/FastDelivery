<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head> <link rel="stylesheet" type="text/css" href="resources/css/alterarProduto.css" media="screen" /> </h:head>
    <h:body>
        <p:growl id='grow'/>
        <h:form id="form_altProduto">
            <div id="formAlterarProduto">
                <fieldset style="color: white">
                    <legend style="font-size:18pt"> ALTERAR PRODUTO </legend>
                    <p:panelGrid  columns="2">
                        <h:outputText styleClass="txt" value="Nome"/>
                        <p:inputText styleClass="box" value="#{produtoController.selectedProduto.nomeProduto}"/>

                        <h:outputText styleClass="txt" value="Quantidade"/>
                        <p:inputText styleClass="box" value="#{produtoController.selectedProduto.quantProduto}"/>

                    </p:panelGrid>
                </fieldset>
            </div>

            <p:commandButton styleClass="botaoAlterar" value="Alterar" action="#{produtoController.alterarProdutoAction()}"
                             update=":form_altProduto :grow" />
        </h:form>
    </h:body>
</html>
