<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" > 

    <head>
        <link rel="stylesheet" type="text/css" href="css/loginCliente.css" media="screen" />
    </head>

    <img src="imagens/acaigrande.png" alt=""/>
    <body>
        <h:form>
            <p:panelGrid columns="2"> 

                <h:outputLabel styleClass="caixadetexto"  value="Login:" for="login" />
                <h:inputText styleClass="txt" id="login" value=""/>

                <h:outputLabel styleClass="caixadetexto" value="Senha:" for="senha" />
                <h:inputText styleClass="txt" id="senha" value=""/>

            </p:panelGrid> 
        </h:form>

        <h:commandButton styleClass="botaoLogar" value="Logar" />   

        <div id="botaoCadastro">
            <h:commandButton styleClass="botaoCadastro" id="botaoCadastro" value="Cadastre-se"/>
        </div>

        <div id="botaoLink">
            <h:commandButton styleClass="botaoLink" id="botaoLink" value="Esqueceu a senha?"/>
        </div>
        
    </body>
</html>
