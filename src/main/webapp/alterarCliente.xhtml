<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head> <link rel="stylesheet" type="text/css" href="resources/css/alterarCliente.css" media="screen" /> </h:head>
    <h:body>
        <p:growl id='grow'/>
        <h:form id="form_altCliente">
            <div id="formAlterarCliente"> 
                <fieldset style="color: white">
                    <legend style="font-size:18pt"> ALTERAR DADOS </legend>
                    <p:panelGrid  columns="2">
                        <h:outputText styleClass="txt" value="Senha"/>
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.senhaCliente}"/>

                        <h:outputText styleClass="txt" value="Telefone"/>
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.telefoneCliente}"/>

                        <h:outputText styleClass="txt" value="Email"/>
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.emailCliente}"/>

                        <h:outputText styleClass="txt" value="Estado"/>
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.endereco.estado}"/>

                        <h:outputText styleClass="txt" value="Cidade"/>
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.endereco.cidade}"/>

                        <h:outputText styleClass="txt" value="CEP"/>
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.endereco.cep}"/>

                        <h:outputText styleClass="txt" value="Bairro"/>
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.endereco.bairro}"/>

                        <h:outputText styleClass="txt" value="Logradouro"/>
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.endereco.logradouro}"/>

                        <h:outputText styleClass="txt" value="NÃºmero"/>
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.endereco.numero}"/>

                        <h:outputText styleClass="txt" value="Complemento"/>
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.endereco.complemento}"/>

                    </p:panelGrid>
                </fieldset>           
            </div>
            <p:commandButton styleClass="botaoAlterar" value="Alterar" action="#{clienteController.alterarClienteAction()}"
                             update=":form_altCliente :grow"  />
        </h:form>
    </h:body>
</html>
