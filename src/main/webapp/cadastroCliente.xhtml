<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head> <link rel="stylesheet" type="text/css" href="resources/css/cadastroCliente.css" media="screen" /> </h:head>
    <h:body>
        <p:growl id='growl'/>
        <h:form>

            <div id="formCliente"> 

                <fieldset style="color: white">
                    <legend style="font-size:18pt">CADASTRO CLIENTE </legend>
                    <p:panelGrid columns="2">

                        <h:outputText styleClass="txt" value="Nome:"/>
                        <p:inputText styleClass="box" value="#{clienteController.cliente.nomeCliente}"/>

                        <h:outputText styleClass="txt" value="Senha:" />
                        <p:inputText styleClass="box" value="#{clienteController.cliente.senhaCliente}"/>

                        <h:outputText styleClass="txt" value="CPF:" />
                        <p:inputText styleClass="box" value="#{clienteController.cliente.cpfCliente}"/>
                        
                         <h:outputText styleClass="txt" value="Data Nasc.:" />
                         <p:inputText styleClass="box" value="#{clienteController.cliente.dtNascimentoCliente}"/>
                        
                        <h:outputText styleClass="txt" value="Telefone:" />
                        <p:inputText styleClass="box" value="#{clienteController.cliente.telefoneCliente}"/>
                        
                         <h:outputText styleClass="txt" value="Email:" />
                         <p:inputText styleClass="box" value="#{clienteController.cliente.emailCliente}"/>
                        
                    </p:panelGrid>
                </fieldset>
             </div>
                
                <div id="formEndereco">
                <fieldset style="color: white">
                    <legend style="font-size:18pt">ENDEREÇO </legend>
                    <p:panelGrid columns="2">

                        <h:outputText styleClass="txt" value="Estado:" />
                        <p:inputText styleClass="box" value="#{clienteController.cliente.endereco.estado}"/>

                        <h:outputText styleClass="txt" value="Cidade:" />
                        <p:inputText styleClass="box" value="#{clienteController.cliente.endereco.cidade}"/>

                        <h:outputText styleClass="txt" value="CEP:" />
                        <p:inputText styleClass="box" value="#{clienteController.cliente.endereco.cep}"/>

                        <h:outputText styleClass="txt" value="Bairro:" />
                        <p:inputText styleClass="box" value="#{clienteController.cliente.endereco.bairro}"/>
                        
                        <h:outputText styleClass="txt" value="Logradouro:" />
                        <p:inputText styleClass="box" value="#{clienteController.cliente.endereco.logradouro}"/>
                        
                         <h:outputText styleClass="txt" value="Número:" />
                         <p:inputText styleClass="box" value="#{clienteController.cliente.endereco.numero}">
                             <f:convertNumber integerOnly="true"/>
                         </p:inputText>
                        
                         <h:outputText styleClass="txt" value="Complemento:" />
                         <p:inputText styleClass="box" value="#{clienteController.cliente.endereco.complemento}"/>
                        
                    </p:panelGrid>
                </fieldset>
                
            </div>
            <h:commandButton styleClass="botaoCadastrar" value="Cadastrar" action="#{clienteController.inserirClienteAction()}"/>

        </h:form>

    </h:body>
</html>
