<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head> <link rel="stylesheet" type="text/css" href="resources/css/listarProduto.css" media="screen" /> 
    </h:head>
    <h:body>
        <h:form id="form_ls_produto">
            <p:dataTable value="#{produtoController.listarTodosProdutoAction()}" paginatorPosition="bottom" 
                         var="item" rowKey="#{item.id}" paginator="true" rows="6" >
                <p:column headerText="Código">
                    #{item.id}
                </p:column>
                <p:column headerText="Nome">
                    #{item.nomeProduto}       
                </p:column>
                <p:column headerText="Quantidade">
                    #{item.quantProduto}
                </p:column>
               
                
                <p:column headerText="Operaçôes">               
                       <p:commandButton styleClass="botaoAlterar" icon="ui-icon-pencil" value="Alterar" action="#{produtoController.linkAlterar(item.id)}"/>
                    <p:commandButton styleClass="botaoDeletar" icon= "ui-icon-trash" value="Deletar" actionListener="#{produtoController.deletarProdutoAction(item)}" 
                                     update=":form_ls_produto">
                    </p:commandButton>
                
                </p:column>
                
            </p:dataTable>
        </h:form>

    </h:body>
</html>
