<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head> 
        <link href="resources/css/perfilCliente.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <h:form>
            <p:growl id="messages"/>

            <p:menu toggleable="true">
                <p:submenu label="CADASTRAR">
                    <p:menuitem value="Cliente" action="#{clienteController.linkCadastroCliente()}"/>
                    <p:menuitem value="Produro" action="#{clienteController.linkCadastroProduto()}"/>
                </p:submenu>
                <p:submenu label="LISTAR">
                    <p:menuitem value="Cliente" action="#{clienteController.linkListaCliente()}"/>
                    <p:menuitem value="Produto" action="#{clienteController.linkListaProduto()}"/>
                </p:submenu>
                <p:submenu label="REALIZAR PEDIDOS">
                    <p:menuitem value="Pedido" action="#{menuView.delete}" update="messages" ajax="false" icon=" ui-icon-triangle-1-e"/>
                    <p:menuitem value="Listar Pedidos" icon=" ui-icon-triangle-1-e"/>
                </p:submenu>
            </p:menu>
        </h:form>

    </h:body>
</html>
